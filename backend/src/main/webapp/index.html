<!DOCTYPE html>
<html>
<head>
    <title>RecursiveLists</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.min.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="libs/bootstrap-multiselect-0.9.13/css/bootstrap-multiselect.css">
</head>
<body class="container-fluid">

    <button type="button" class="btn btn-primary" id="login" data-bind="click: auth">Sign in</button>
    <button type="button" class="btn btn-primary" id="rereshAuth" data-bind="click: refreshAuth">Refresh Auth</button>


    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="navigation-tab" data-toggle="tab" href="#navigation" role="tab" aria-controls="navigation-tab" aria-selected="true">Navigation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="current-tasks-tab" data-toggle="tab" href="#current-tasks" role="tab" aria-controls="current-tasks-tab" aria-selected="false">Current Tasks</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="all-tasks-tab" data-toggle="tab" href="#all-tasks" role="tab" aria-controls="all-tasks-tab" aria-selected="false">All Tasks</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="recent-tasks-tab" data-toggle="tab" href="#recent-tasks" role="tab" aria-controls="recent-tasks" aria-selected="false">Recent Tasks</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="navigation" role="tabpanel" aria-labelledby="navigation-tab">
            <components-navigation/>
        </div>
        <div class="tab-pane fade" id="current-tasks" role="tabpanel" aria-labelledby="current-tasks-tab">
            <components-current-tasks/>
        </div>
        <div class="tab-pane fade" id="all-tasks" role="tabpanel" aria-labelledby="all-tasks-tab">
            <components-all-tasks/>
        </div>
        <div class="tab-pane fade" id="recent-tasks" role="tabpanel" aria-labelledby="recent-tasks-tab">
            <components-recent-tasks/>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- needed for bootstrap 4 somehow -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="libs/bootstrap-multiselect-0.9.13/js/bootstrap-multiselect.js"></script>
    <script src="libs/bootstrap-multiselect-0.9.13/js/bootstrap-multiselect-collapsible-groups.js"></script>

    <script type="text/javascript" src="js/items-repo.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/gtask.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

    <!-- the problem arises when component start nesting each other in some weird way??? - no -->
    <link rel="import" href="components/navigation.html">
    <link rel="import" href="components/current-tasks.html">
    <link rel="import" href="components/all-tasks.html">
    <link rel="import" href="components/recent-tasks.html">

</body>
