// If you would like more information on the gradle-appengine-plugin please refer to the github page
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.38'
    }
}

repositories {
    jcenter();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.38'
    compile 'com.google.appengine:appengine-endpoints:1.9.38'
    compile 'com.google.appengine:appengine-endpoints-deps:1.9.38'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.googlecode.objectify:objectify:5.1.9'
    compile 'com.google.apis:google-api-services-tasks:v1-rev46-1.22.0'

    compile project(path: ':bee')

    testCompile 'com.google.appengine:appengine-api-labs:1.9.8'
    testCompile 'com.google.appengine:appengine-api-stubs:1.9.8'
    testCompile 'com.google.appengine:appengine-testing:1.9.8'
    testCompile 'junit:junit:4.12'
    testCompile 'com.googlecode.json-simple:json-simple:1.1.1'
}

appengine {
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
    endpoints {
        getClientLibsOnBuild = true
        getDiscoveryDocsOnBuild = true
    }
}

